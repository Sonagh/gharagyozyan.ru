<figure class="image-item" ng-repeat="item in data.items">
    <a href="{{imageUrl}}" data-fancybox="gallery">
        <img ng-src="{{item.imageUrl}}" alt="{{item.title}}" class="w-100">
    </a>
    <figcaption class="text-white d-flex justify-content-between align-items-center px-4">
        <div>
            <h3 class="font-size-21">
                <i class="fas fa-tag text-dark mr-2"></i> {{item.title}}
            </h3>
            <p class="lead mb-2">
                <i class="fas fa-ruler-combined text-dark mr-2"></i> {{item.size}}
            </p>
            <p class="lead mb-0">
                <i class="far fa-calendar-alt text-dark mr-2"></i> {{item.year}}
            </p>
        </div>
        <div class="mt-5">
            <a href="#" class="btn btn-dark px-4">View image</a>
        </div>
    </figcaption>
</figure>
